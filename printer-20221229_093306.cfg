# This is a Klipper configuration for TronXY X5SA, with CXY-V6
# motherboard.

#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader) and serial (on USART1 PA10/PA9)
# communication.

# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd"
# after make to generate update.cbd.  Put `update.cbd` onto SD card,
# and reboot the printer.  It will be automatically installed, and you
# will be able to update it this way.

[include macros-kossel.cfg]
[include test-speed-delta.cfg]
[include magnetic_probe.cfg]
#[include adxl-kossel.cfg]

[virtual_sdcard]
path: /home/pi/KosselMini_data/gcodes

[display_status]

[pause_resume]
recover_velocity: 50

[exclude_object]

#########################  Printer  #########################
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
restart_method: command

[printer]
kinematics: delta
max_velocity: 300
max_accel: 11200
delta_radius: 160
print_radius: 100
minimum_z_position: -5

[stepper_a]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PC13
microsteps: 16
rotation_distance: 15.947872
endstop_pin: PG10
position_endstop: 308.45
arm_length: 290.0
homing_speed: 50
homing_retract_dist: 2
second_homing_speed: 1

[stepper_b]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE4
microsteps: 16
rotation_distance: 15.947872
endstop_pin: PA12

[stepper_c]
step_pin: PB9
dir_pin: !PE0
enable_pin: !PE1
microsteps: 16
rotation_distance: 15.947872
endstop_pin: PA14

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB8
microsteps: 16
rotation_distance: 3.890161
nozzle_diameter: 0.40
filament_diameter: 1.750
heater_pin: PG12
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
control = pid
pid_kp = 26.564
pid_ki = 1.274
pid_kd = 138.464
min_temp: 0
max_temp: 260
max_extrude_only_distance: 101
pressure_advance: 0.02
pressure_advance_smooth_time: 0.04

#[extruder1]
#step_pin: PC1
#dir_pin: PC3
#enable_pin: !PC7
#heater_pin: PH6
#sensor_pin: PK7
#...

#########################  Heated Bed  #########################

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control = pid
pid_kp = 67.324
pid_ki = 1.839
pid_kd = 616.018
min_temp: 0
max_temp: 130

#########################  Fan  #########################

[heater_fan hotend_fan]
pin: PG14
heater: extruder
heater_temp: 40.0

[fan]
pin: PG13

[controller_fan drivers_fan]
pin: PD6
#########################  Probe, Mesh #########################

[probe]
pin: PG9
x_offset: 0
y_offset: 0
z_offset: 14.29
speed: 2
lift_speed: 30
samples: 2
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 5

[bed_mesh]
speed: 150
horizontal_move_z: 20
mesh_radius: 85
mesh_origin: 0, 0
round_probe_count: 9
algorithm: bicubic
fade_start: 0.26
fade_end: 2

#[bed_screws]
#screw1: 0, 70
#screw2: -60, -40
#screw3: 60, -40

[screws_tilt_adjust]
screw1_name: TOWER C
screw1: 0, 70
screw2_name: TOWER A
screw2: -60, -40
screw3_name: TOWER B
screw3: 60, -40

horizontal_move_z: 20
screw_thread: CCW-M3
#   The type of screw used for bed level, M3, M4 or M5 and the
#   direction of the knob used to level the bed, clockwise decrease
#   counter-clockwise decrease.
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   Default value is CW-M3, most printers use an M3 screw and
#   turning the knob clockwise decrease distance.

#[filament_switch_sensor sentinel]
#pause_on_runout: True
#runout_gcode:
#  M25
#switch_pin: fil1:PA15  fil2:PF13
#########################  Klipper Tuning  #########################

[delta_calibrate]
radius: 95
horizontal_move_z: 20

[firmware_retraction]
retract_length: 0.6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 61.6
shaper_type_y = zv
shaper_freq_y = 56.4
